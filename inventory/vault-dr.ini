[all:vars]
ansible_user=ubuntu
basesetup_timezone='Etc/GMT'
basesetup_sshpermitrootlogin='yes'
basesetup_sshgatewayports='no'
basesetup_sshpasswdauth=yes
basesetup_sshpubkeyauth=yes
basesetup_profiled_src='inventory/common/basesetup/profile.d'
basesetup_selinux_mode='disabled'
basesetup_selinux_type='targeted'
ansible_ssh_private_key_file=~/.ssh/dev-key
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
basesetup_disable_firewalld=yes

[server]
ip-172-31-45-83.eu-central-1.compute.internal

